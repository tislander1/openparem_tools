FR4:
  Source: 'A.R. Djordjevi, R.M Biljie, V.D. Likar-Dmiljanic, T.K. Sarkar,

    "Wideband Frequency-Domain Characterization of FR-4 and Time-Domain Causality,"

    IEEE Trans. Electromagnetic Compatibility, Nov. 2001, pp. 662-667.'
  Temperature:
    conductivity: 80e-12
    delta_er: '1.12'
    er_infinity: '4.27'
    m1: '4'
    m2: '12'
    mur: '1'
    temperature: any
  name: FR4
FR4_complex:
  Source: generic approximatation
  Temperature:
  - Frequency:
    - Rz: '0'
      er: '4.2'
      frequency: 0 to 40
      mur: '1'
      tand: '0.02'
    - Rz: '0'
      er: '3.9'
      frequency: 40 to 70
      mur: '1'
      tand: '0.02'
    temperature: 0 to 20
  - Frequency:
    - Rz: '0'
      er: '4.25'
      frequency: 0 to 40
      mur: '1'
      tand: '0.02'
    - Rz: '0'
      er: '3.95'
      frequency: 40 to 70
      mur: '1'
      tand: '0.02'
    temperature: 20 to 50
  name: FR4_complex
FR4_simple:
  Source: generic approximatation
  Temperature:
    Frequency:
      Rz: '0'
      er: '4.2'
      frequency: any
      mur: '1'
      tand: '0.02'
    temperature: any
  name: FR4_simple
Lee_semiconductor:
  Source: 'Jin-Fa Lee, "Finite Element Analysis of Lossy Dielectric Waveguides,"

    IEEE Trans. Microwave Theory and Techniques, vol.42, no. 7, June 1994, pp. 1025-1031.'
  Temperature:
